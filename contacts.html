<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | PrestolGames</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
         <div class="logo">
            <h1>PrestolGames</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="products.html">Товары</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacts-section">
            <h2>Контакты</h2>
            
            <div class="contact-info">
                <p><strong>Телефон:</strong> +7 (123) 456-7890</p>
                <p><strong>Email:</strong> info@prestolgames.ru</p>
                <p><strong>Адрес:</strong> Москва, ул. Королевская, 1</p>
            </div>

            <!-- Новая форма обратной связи -->
            <form class="feedback-form">
                <h3>Обратная связь</h3>
                
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    </footer>
